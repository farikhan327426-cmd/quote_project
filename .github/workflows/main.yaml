name: Windows Server Single-Stage Deploy

on:
  push:
    branches: [ main ]

jobs:
  # Stage 1: Build the image and push to Docker Hub with Tags
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Do tags banenge: 'latest' aur 'v25' (jo bhi build number ho)
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:v${{ github.run_number }}

  # Stage 2: Deploy to your Windows Server
  deploy:
    needs: build
    runs-on: [self-hosted, testing-server]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy with Docker Compose
        shell: powershell
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
          AGENT_API_KEY: ${{ secrets.AGENT_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          QUOTE_API_USERNAME: ${{ secrets.QUOTE_API_USERNAME }}
          QUOTE_API_PASSWORD: ${{ secrets.QUOTE_API_PASSWORD }}
          GET_PRICE_API: ${{ secrets.GET_PRICE_API }}
          QUOTE_API_URL: ${{ secrets.QUOTE_API_URL }}
          APP_PORT: "9090"
          # Ye variable docker-compose.prod.yaml mein image version set karega
          IMAGE_TAG: "v${{ github.run_number }}"
        run: |
          # 1. Logs folder create karna aur permission set karna (Windows Host par)
          if (!(Test-Path "logs")) { New-Item -ItemType Directory -Path "logs" }
          
          # 2. Docker Hub se naya version pull karein
          docker compose -f docker-compose.prod.yaml pull
          
          # 3. Restart containers (Ismein IMAGE_TAG v${{ github.run_number }} use hoga)
          docker compose -f docker-compose.prod.yaml up -d --remove-orphans --force-recreate
          
          # 4. Purani images delete karein taake server full na ho
          docker image prune -f